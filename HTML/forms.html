<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <form>
            <fieldset>
                <legend>HTML Form Dummy</legend>
                <label for="email">Enter Email ID:</label>
                <input type="email" id="email" placeholder="emter your email here">
                <br>
                <br>
                <label for="password">Enter Password:</label>
                <input type="password" id="password">
                <br>
                <br>
                <input type="submit" value="Submit">
                <!---- <button>Submit</button>-->
                <!--- type="checkbox", "radio", "date"-->
                <br>
                <br>
                <label for="datepicker">Choose Date:</label>
                <input type="date" id="datepicker">
                <br>
                <br>
                <label for="selector1">Choose your Dish:</label>
                <select name="dishes" id = "selector1" multiple><!---use control for multiselect-->
                    <option value="maggi">Maggi</option>
                    <option value="kurkure">Kurkure</option>
                    <option value="chips">Chips</option>
                </select>
                <br>
                <br>
                <button>Main Button</button>
                <br>
                <br>
                <textarea name="textArea1" id="textArea1" cols="30" rows="10" placeholder="enter text here.."></textarea>
            </fieldset>
           
    
        </form>
        <br>
        <br>
        <form>
            <label type="textfield1">TextField:</label>
            <input type="text" name="textfield1" id="textfield1">
            <br>
            <br>

            <label type="button1">Button:</label>
            <input type="submit" name="button1" id="button1" value="Subscribe">
            <br>
            <br>

            <label type="radio1">RadioButton1:</label>
            <input type="radio" name="radio1" id="radio1" checked>
            <br>
            <br>
            <label type="radio2">RadioButton2:</label>
            <input type="radio" name="radio2" id="radio2">
            <br>
            <br>
            <label type="radio3">RadioButton3:</label>
            <input type="radio" name="radio3" id="radio3">
            <br>
            <br>

            <label for="checkbox1">English:</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
            <br>
            <label for="checkbox2">Hindi:</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br>
            <br>

            <label for="fileselect1">Upload:</label>
            <input type="file" name="fileselect1" id="fileselect1">
            <br>
            <br>

            <!-- image button -->
            <input type="image" name="imageButton1" id="imageButton1" alt="click here" src="button1.png" height="25px" weight="25px">



        </form>
   
</body>
</html>
